<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <div class="article__card">
      <img src="/images/drawers.jpg" alt="Image of a green drawer" />
      <div class="container">
        <h1 class="article__heading">
          Shift the overall look and feel by adding wonderful touches to
          furniture in your home
        </h1>
        <p class="article__description">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
      </div>
      <footer class="main__footer">
      <div class="article__author">
        <img src="/images/avatar-michelle.jpg" alt="Profile picture" />
        <div class="info">
          <h2 class="author__name">Michelle Appleton</h2>
          <p class="article__publication">28 Jun 2020</p>
        </div>
        </div>
          <button id="share" class="article__share">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="share__button"
              width="15"
              height="13"
            >
              <path
                fill="#6E8098"
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
              />
            </svg>
          </button>
        </div>
        <div class="link__share"> 
            <div class="link__share-left">
              <p>Share</p>
              <img src="/images/icon-facebook.svg" alt="">
              </a>
              <a href="#">
                <img src="/images/icon-twitter.svg" alt="" />
              </a>
              <a href="#">
                <img src="/images/icon-pinterest.svg" alt="">
              </a>
           </div>
          <button class="active" id="share">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="share__button"
              width="15"
              height="13"
            >
              <path
                fill="#6E8098"
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
              />
            </svg>
          </button>
        </footer>
    </div>
  </body>
</html>
